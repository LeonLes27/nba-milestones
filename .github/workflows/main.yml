name: nightly-build

on:
  schedule:
    - cron: "0 6 * * *"   # Läuft jeden Tag um 06:00 UTC (07:00 in Deutschland)
  workflow_dispatch:       # erlaubt manuelles Starten

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (with fallback)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            echo "✅ Found requirements.txt, installing from file..."
            pip install -r requirem
